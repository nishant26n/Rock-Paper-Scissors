<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badges">user</div>
        <div id="computer-label" class="badges">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    
    <div class="result">
        <p>Paper covers Rock. You Win !!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="rock-paper-scissors-icon-16.jpg" alt="" width="100px">
        </div>
        <div class="choice" id="p">
            <img src="rock-paper-scissors-icon-17.jpg" alt="" width="100px">
        </div>
        <div class="choice" id="s">
            <img src="rock-paper-scissors-icon-15.jpg" alt="" width="100px">
        </div>
    </div>

    <p id="action-message">Make your move</p>
    <script src="game.js"></script>

</body>
</html>
